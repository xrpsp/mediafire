<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC 25 Mobile Download</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0e0e0e;
    color: #fff;
  }
  header {
    position: relative;
    width: 100%;
    height: 250px;
    background: url('https://i.postimg.cc/qgfzZgPk/fc-25-fan-made-cover-v0-eyhh611jjcad1.jpg') center/cover no-repeat;
  }
  header img {
    position: absolute;
    bottom: -50px;
    left: 20px;
    width: 120px;
    height: 120px;
    border-radius: 20px;
    border: 4px solid #fff;
    object-fit: cover;
    background: #fff;
  }
  .container {
    max-width: 1000px;
    margin: 80px auto 40px auto;
    padding: 0 20px;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 15px;
    color: #00ffae;
  }
  .download-btn {
    display: inline-block;
    padding: 15px 35px;
    background: linear-gradient(45deg,#00ffae,#00b8ff);
    color: #000;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  .download-btn:hover {
    opacity: 0.8;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 15px;
    margin: 30px 0;
  }
  .gallery img {
    width: 100%;
    border-radius: 14px;
  }
  .video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    margin-top: 30px;
  }
  .video-container iframe {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:0;
    border-radius: 14px;
  }
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/Y9s4Yd8L/1725317740-918-P1jut-Ef-L-AC-SL1500.jpg" alt="FC 25 Logo">
</header>

<div class="container">
  <h1>FC 25 Mobile</h1>
  <p>Experience the next generation of football gaming with FC 25 Mobile. Enjoy realistic gameplay, updated teams, and cutting-edge graphics right on your device.</p>

  <a class="download-btn" href="#">Download Now</a>

  <h2 style="margin-top:40px;">Screenshots</h2>
  <div class="gallery">
    <img src="https://i.postimg.cc/g04LkzZD/Nr6-Ct-BKUWBv-W9-T6e-KJbgpn.jpg" alt="Screenshot 1">
    <img src="https://i.postimg.cc/K8PgwrcC/EA-FC-25-passing.jpg" alt="Screenshot 2">
    <img src="https://i.postimg.cc/NGnTHjPC/rb-leipzig-fc-25.jpg" alt="Screenshot 3">

  <h2>Trailer</h2>
