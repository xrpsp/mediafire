    function getGamesForView() {
      let idx = currentPage-1;
      let games = gamesData[currentTab][idx] || [];
      if (!searchQuery.trim()) return games;
      const q = searchQuery.trim().toLowerCase();
      return games.filter(g => g.name.toLowerCase().includes(q));
    }
    function renderGames() {
      const gameGrid = document.getElementById('game-grid');
      let games = getGamesForView();
      gameGrid.innerHTML = '';
      if (currentTab === "PPSSPP" && currentPage === 5) {
        let note = document.createElement('div');
        note.className = "dev-note";
        note.textContent = "This site is still under development. More PPSSPP games will be available soon!";
        gameGrid.appendChild(note);
        return;
      }
      if (games.length === 0) {
        let note = document.createElement('div');
        note.className = "dev-note";
        note.textContent = "No games found.";
        gameGrid.appendChild(note);
        return;
      }
      for (let g of games) {
        let c = document.createElement('div');
        c.className = "game-card";
        let imgClass = "game-img game-img-ppsspp";
        c.innerHTML = `
          <img class="${imgClass}" src="${g.img}" alt="${g.name}">
          <div class="game-name">${g.name}</div>
          <div class="game-desc">${g.desc ? g.desc : ''}</div>
          <div class="game-year">${g.year ? 'Release: ' + g.year : ''}</div>
          <button class="download-btn" onclick="openDownloadModal()">Download</button>
        `;
        gameGrid.appendChild(c);
      }

    function renderPagination() {
      const [min, max] = getPageRange(currentTab);
      const pagDivs = [document.getElementById('pagination-top'), document.getElementById('pagination-bottom')];
      pagDivs.forEach(pagDiv => {
        pagDiv.innerHTML = '';
        for (let i = min; i <= max; i++) {
          let b = document.createElement('button');
          b.textContent = i;
          if (i === currentPage) b.className = 'active';
          b.onclick = () => {
            navigateToPage(i);
            window.scrollTo({top: 0, behavior: 'smooth'});
          };
          pagDiv.appendChild(b);
        }
      });
    }

      document.getElementById('footer-ppsspp').classList.toggle('active', currentTab === 'PPSSPP');

    function renderAll() {
      renderHeaderTabs();
      renderFooterLinks();
      renderPagination();
      renderGames();
      renderFootnote();
      document.getElementById('backBtn').style.display =
        (historyStack.length > 1) ? 'flex' : 'none';
    }
    let historyStack = [];
    function pushHistory(tab, page, query) {
      if (historyStack.length &&
          historyStack[historyStack.length-1].tab === tab &&
          historyStack[historyStack.length-1].page === page &&
          historyStack[historyStack.length-1].query === query) return;
      historyStack.push({tab, page, query});
      if (historyStack.length > 20) historyStack.shift();
    }
    function popHistory() {
      if (historyStack.length <= 1) return;
      historyStack.pop();
      let s = historyStack[historyStack.length-1];
      currentTab = s.tab;
      currentPage = s.page;
      searchQuery = s.query;
      document.getElementById('search').value = searchQuery;
      renderAll();
    }
    function navigateToTab(tab) {
      if (currentTab === tab) return;
      currentTab = tab;
      currentPage = 1;
      searchQuery = '';
      document.getElementById('search').value = '';
      pushHistory(currentTab, currentPage, searchQuery);
      renderAll();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
    function navigateToPage(page) {
      if (currentPage === page) return;
      currentPage = page;
      pushHistory(currentTab, currentPage, searchQuery);
      renderAll();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
    function handleSearchInput(val) {
      searchQuery = val;
      currentPage = 1;
      pushHistory(currentTab, currentPage, searchQuery);
      renderAll();
    }
    document.getElementById('tab-ppsspp').onclick = () => navigateToTab('PPSSPP');
    document.getElementById('footer-ppsspp').onclick = () => navigateToTab('PPSSPP');
    document.getElementById('search').addEventListener('input', e => {
      handleSearchInput(e.target.value);
    });
    document.getElementById('backBtn').onclick = popHistory;
    window.addEventListener("popstate", function(e){
      popHistory();
    });
    pushHistory(currentTab, currentPage, searchQuery);
    renderAll();
    window.onbeforeunload = function() {
      if (historyStack.length > 1) {
        popHistory();
        return false;
      }
    };

      document.querySelectorAll('.game-img').forEach(img => {

    // Modal Download
    function openDownloadModal() {
      document.getElementById('downloadModal').style.display = 'flex';
      document.getElementById('modal-processing').style.display = 'block';
      document.getElementById('modal-verify').style.display = 'none';
      let progress = 0;
      const progressBar = document.getElementById('progressBar');
      const progressLabel = document.getElementById('progressLabel');
      progressBar.style.width = '0%';
      progressLabel.textContent = '0%';
      for (let i = 1; i <= 4; i++) {
        document.getElementById('mark'+i).innerHTML = '';
        document.getElementById('step'+i).style.color = '#bfc7d5';
      }
      const steps = [
        { t: 0, idx: 1 },
        { t: 2.5, idx: 2 },
        { t: 5.0, idx: 3 },
        { t: 7.5, idx: 4 },
      ];
      let interval;
      let startTime = Date.now();
      interval = setInterval(() => {
        let elapsed = (Date.now() - startTime) / 1000;
        progress = Math.min(100, Math.floor((elapsed/10)*100));
        progressBar.style.width = progress + '%';
        progressLabel.textContent = progress + '%';
        for (let step of steps) {
          if (elapsed >= step.t) {
            document.getElementById('mark'+step.idx).innerHTML = '‚úîÔ∏è';
            document.getElementById('step'+step.idx).style.color = '#ff9000';
          }
        }
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('modal-processing').style.display = 'none';
            document.getElementById('modal-verify').style.display = 'block';
          }, 500);
        }
      }, 100);
      document.getElementById('verifyNowBtn').onclick = function() {
        window.open(downloadUrl, "_blank");
        closeDownloadModal();
      };
    }
    function closeDownloadModal() {
      document.getElementById('downloadModal').style.display = 'none';
