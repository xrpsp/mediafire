    background: #0e0e0e;

    font-weight: bold;
    transition: 0.3s;

  .download-btn:hover {
    opacity: 0.85;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 15px;
    margin: 30px 0;
  }
  .gallery img {
    width: 100%;
    border-radius: 14px;
  }
  .video-container {

    margin-top: 30px;
  }
  .video-container iframe {
